<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sales</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Explore and Buy Cars</h1>
    <div id="map" style="height: 500px;"></div>
    <div id="chart" style="height: 500px;"></div>

    <script>
        // Load the car data
        fetch('cars_data.json')
            .then(response => response.json())
            .then(data => {
                // Initialize the map
                const map = L.map('map').setView([20.5937, 78.9629], 5); // Centered on India

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 18,
                }).addTo(map);

                // Add car data to the map
                data.forEach(car => {
                    const marker = L.marker([getLatitude(car.Location), getLongitude(car.Location)]).addTo(map);
                    marker.bindPopup(`<b>${car.Name}</b><br>Price: ${car.Price} Lakhs<br>Year: ${car.Year}`);
                });

                // Function to get latitude based on location
                function getLatitude(location) {
                    const locations = {
                        'Mumbai': 19.0760,
                        'Pune': 18.5204,
                        'Chennai': 13.0827,
                        'Coimbatore': 11.0168,
                        // Add other locations as needed
                    };
                    return locations[location];
                }

                // Function to get longitude based on location
                function getLongitude(location) {
                    const locations = {
                        'Mumbai': 72.8777,
                        'Pune': 73.8567,
                        'Chennai': 80.2707,
                        'Coimbatore': 76.9558,
                        // Add other locations as needed
                    };
                    return locations[location];
                }

                // Prepare data for Plotly chart
                const prices = data.map(car => car.Price);
                const years = data.map(car => car.Year);
                const names = data.map(car => car.Name);

                const trace = {
                    x: years,
                    y: prices,
                    mode: 'markers',
                    type: 'scatter',
                    text: names,
                    marker: { size: 12 }
                };

                const layout = {
                    title: 'Car Prices vs Year of Manufacture',
                    xaxis: { title: 'Year of Manufacture' },
                    yaxis: { title: 'Price (in Lakhs)' }
                };

                Plotly.newPlot('chart', [trace], layout);
            });
    </script>
</body>
</html>
