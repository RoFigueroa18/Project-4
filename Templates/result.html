<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Car Price Predictor</a>
    </nav>

    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-header bg-success text-white">
                <h3>Estimated Car Price</h3>
            </div>
            <div class="card-body">
                <h4 class="card-title">Your Car's Estimated Price is:</h4>
                <p class="card-text display-4">${{ prediction }}</p>
                <a href="/form" class="btn btn-primary">Predict Another Price</a>
            </div>
            <div class="card-footer text-muted">
                Note: This is an estimated price based on the details provided.
            </div>
        </div>
    </div>

    <footer class="footer bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <span>&copy; 2024 Car Price Predictor. All rights reserved.</span>
        </div>
    </footer>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
